<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/passwordRoom.js"></script> 
    <title>Document</title>
</head>
<body>
    <div class="cuadro-principal">
        <header>
            <h1 class="room-title">CAMBIAR CONTRASEÑA DE SALA</h1>
        </header>
        <main class="room-main">
                <div class="room-form">
                    <label for="room">Nombre de sala<br></label>
                    <input
                        class="write-box"
                        type="text"
                        name="room"
                        id="room"
                        placeholder="Enter room name..."
                        required
                    />
                </div>
                <div class="room-form">
                    <label for="old-password">Contraseña antigua<br></label>
                    <input
                        class="write-box"
                        type="password"
                        name="old-password"
                        id="old-password"
                        placeholder="Enter old passwd..."
                        required
                    />
                </div>
                <div class="room-form">
                    <label for="new-password">Nueva contraseña<br></label>
                    <input
                        class="write-box"
                        type="password"
                        name="new-password"
                        id="new-password"
                        placeholder="Enter new passwd..."
                        required
                    />
                </div>
                <div class="room-form">
                    <label for="rep-new-password">Repetir contraseña<br></label>
                    <input
                        class="write-box"
                        type="password"
                        name="rep-new-password"
                        id="rep-new-password"
                        placeholder="Repeat new passwd..."
                        required
                    />
                </div>
                <button id="change-psswd-button" type="submit" class="principal-signup-button">CAMBIAR CONTRASEÑA</button>
        </main>
    </div>
</body>
</html>
