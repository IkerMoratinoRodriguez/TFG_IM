<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" >

    <title>T-shirt</title>
</head>
<body style="height: 100%;">
    <h1 class="ret-title">T-SHIRT ESTIMATION<button id="more-options" class="option-button">OPCIONES...</button></h1>
    <div class="short" style="height: 100%;">
        <div class="upper-wind">
            <h3 class="title-side-daily">SHORT</h3>
            <button class="button-more-daily" id="btn-more-s">+</button>
        </div>
        <div id="pool-s">

        </div>
    </div>
    <div class="medium" style="height: 100%;">
        <div class="upper-anchor">
            <h3 class="title-side-daily">MEDIUM</h3>
            <button class="button-more-daily" id="btn-more-m">+</button>
        </div>
        <div id="pool-m">

        </div>
    </div>
    <div class="large" style="height: 100%;">
        <div class="upper-iceberg">
            <h3 class="title-side-daily">LARGE</h3>
            <button class="button-more-daily" id="btn-more-l">+</button>
        </div>
        <div id="pool-l">

        </div>
    </div>
    <div class="xtralarge" style="height: 100%;">
        <div class="upper-iceberg">
            <h3 class="title-side-daily">EXTRA LARGE</h3>
            <button class="button-more-daily" id="btn-more-xl">+</button>
        </div>
        <div id="pool-xl">

        </div>
    </div>
</body>
</html>
