<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script> 
    <script defer src="js/kanban.js"></script> 
    <title>Kanban</title>
</head>
<body style="height: 100%;" class="general-page-poker">

    <!-- POPUP AÑADIR ELEMENTO AL KANBAN -->
    <div class="overlay" id="overlay-addkn"></div>
    <div class="popup-add-elem-kn" id="popup-addkn">
        <div class="popupcontrols">
            <span class="popupclose" id="popupclose-addkn">X</span>
        </div>
        <div class="popupcontent">
            <h3 class="pupup-title">AÑADIR USER STORIES AL KANBAN</h3>
            <p class="save-retro-tit">Selecciona las que desea añadir:</p>
            <div id="add-us-kn" class="kn-titles">
                <!-- TÍTULOS DE LAS US -->
            </div>
            <button id="ok-addkn" class="stote-new">AÑADIR</button>
        </div>
    </div>
    
    <!-- POPUP MOVER DE SECCIÓN -->
    <div class="overlay" id="overlay-move"></div>
    <div class="popup-add-elem-kn" id="popup-move">
        <div class="popupcontrols">
            <span class="popupclose" id="popupclose-move">X</span>
        </div>
        <div class="popupcontent">
            <h3 id="title-popup-move" class="pupup-title">TO DO -> DOING</h3>
            <p class="save-retro-tit">Selecciona las que desea mover:</p>
            <div id="move-us-kn" class="kn-titles">
                <!-- TÍTULOS DE LAS US -->
            </div>
            <button id="ok-move" class="stote-new">MOVER</button>
        </div>
    </div>

    <!-- POPUP CAMBIAR WIP -->
    <div class="overlay" id="overlay-wip"></div>
    <div class="popup-modify-wip" id="popup-wip">
        <div class="popupcontrols">
            <span class="popupclose" id="popupclose-wip">X</span>
        </div>
        <div class="popupcontent">
            <h3 class="pupup-title">MODIFICAR WIP</h3>
            <p class="save-retro-tit">Inserte el nuevo WIP:</p>
            <input class="input-wip" type="number" id="new-wip">
            <button id="ok-wip" class="stote-new">CAMBIAR</button>
        </div>
    </div>

    <!-- POPUP AÑADIR ELEMENTO AL KANBAN -->
    <div class="overlay" id="overlay-deletekn"></div>
    <div class="popup-add-elem-kn" id="popup-deletekn">
        <div class="popupcontrols">
            <span class="popupclose" id="popupclose-deletekn">X</span>
        </div>
        <div class="popupcontent">
            <h3 class="pupup-title">ELIMINAR USER STORY DE DONE</h3>
            <p class="save-retro-tit">Selecciona las que desea eliminar del Kanban:</p>
            <div id="deletekn-titles" class="kn-titles">
                <!-- TÍTULOS DE LAS US -->
            </div>
            <button id="ok-deletekn" class="stote-new">ELIMINAR</button>
        </div>
    </div>


    <div>
        <h1 class="titleP">KANBAN</h1> 
    </div>
    <div class="kanban">
        <div class="cabecera-kn">
            <p class="title-section-kn"><button id="add-elem-kn" class="add-kn">➕</button>TO DO<button id="move-do-doing" class="move-kn">→</button></p> 
            <p class="title-section-kn">DOING<a class="wip-title" id="wip-title">(X/Z)</a><button id="move-doing-done" class="move-kn">→</button></p>
            <p class="title-section-kn-ult">DONE<button id="btn-remove-done" class="delete-kn">QUITAR</button></p>
        </div>
        <div class="sections-kn">
            <div id="todo-pool" class="section-kn">
            </div>
            <div id="doing-pool" class="section-kn">

            </div>
            <div id="done-pool" class="section-kn-ult">

            </div>
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
</body>
</html>
